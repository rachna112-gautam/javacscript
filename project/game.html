<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Pig Game</title>
     </head>
     <body>
         <div class="a">
             <div class="player1">
                 <div class="player_name" id="name-0">Player 1</div>
                 <div class="player_score" id="score-0">43</div>
                 <div class="player_current_box">
                     <div class="player_current_label">current</div>
                     <div class="player_current_score" id="current-0">11</div>
                 </div>
             </div>
             <div class="player2">
                <div class="player_name" id="name-1">Player 2</div>
                <div class="player_score" id="score-1">72</div>
                <div class="player_current_box">
                    <div class="player_current_label">current</div>
                    <div class="player_current_score" id="current-1">0</div>
                </div>
            </div>
            <button class="btn-new"><i class="ion0"></i>New Game</button>
            <button class="btn-roll"><i class="ion1"></i>Roll Dice</button>
            <button class="btn-hold"><i class="ion2"></i>Hold</button>
            <img src="dice.jpeg" alt="dice" class="dice">
         </div>
         <script></script>
     </body>
</html>
